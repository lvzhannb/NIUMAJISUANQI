<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛马工资计算器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
        #time-info {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐮🐴 牛马工资计算器</h1>
        
        <div class="input-group">
            <label for="start-time">上班时间</label>
            <input type="time" id="start-time" required>
        </div>
        
        <div class="input-group">
            <label for="end-time">下班时间</label>
            <input type="time" id="end-time" required>
        </div>
        
        <div class="input-group">
            <label for="daily-salary">每日薪资 (元)</label>
            <input type="number" id="daily-salary" min="0" step="0.01" required>
        </div>
        
        <button id="calculate-btn">开始计算</button>
        
        <div id="time-info"></div>
        <div id="result">0.00 元</div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
